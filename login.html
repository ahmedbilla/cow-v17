<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="login-page/styles.css">
   <link rel="stylesheet" href="login-page/login.css">

   <title>Animated login form - Bedimcode</title>
</head>

<body>
   <!-- Video Intro Section -->
   

   <div class="login">
      <img src="login-page/img/backgrond-login 4.jpg" alt="login image" class="login__img">

      <form id="loginForm" onsubmit="validateLogin(); return false;" class="login__form">
         <h1 class="login__title">Login</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="email" required class="login__input" id="login-email" placeholder=" ">
                  <label for="login-email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                  <label for="login-pass" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-group">
               <input type="checkbox" class="login__check-input" id="login-check">
               <label for="login-check" class="login__check-label">Remember me</label>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
         </div>

         <button type="submit" class="login__button">Login</button>
         <img class="logo_cow" src="login-page/img/cow-removebg.png" alt="">
      </form>
   </div>
   <div class="watermark">Created By <a href="https://abillaportfolio.000webhostapp.com/">A B I L L A</a> | <span
         class="far fa-copyright"></span>Â© 2023 All rights reserved.</div>
   <!--loding icon-->
   <div id="overlay" class="overlay">
      <div class="spinner"></div>
   </div>
   <!-- Modal Dialog for Alerts -->
   <div id="centeredAlert" class="centered-alert">
      <p id="centeredAlertMessage"></p>
   </div>



   <!--=============== MAIN JS ===============-->
   <script src="login-page/main.js"></script>
   <script src="login-page/login.js"></script>
</body>

</html>
